
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Register for Tech Fest</h1>
        <form>
            <input type="text" placeholder="Full Name" class="w-full p-2 mb-4 border rounded">
            <input type="email" placeholder="Email Address" class="w-full p-2 mb-4 border rounded">
            <button class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Submit</button>
        </form>
    </div>
</body>
</html>
